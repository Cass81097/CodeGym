<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cv" width="800" height="300" style="border: 5px solid;"></canvas>
    <script>
        class Properties{
            constructor( x, y, r,c ){
                this.x = x;
                this.y = y;
                this.radius = r;
                this.color = c;
            }
            
            drawCircle(){
                let cv = document.getElementById('cv').getContext('2d');
                cv.fillStyle = this.color;
                cv.arc (this.x, this.y, this.radius, 0, 2*Math.PI );
                cv.fill();
            }
        }
        let circle = new Properties(400, 150, 100, 'blue' );
        circle.drawCircle();
    </script>
</body>
</html>

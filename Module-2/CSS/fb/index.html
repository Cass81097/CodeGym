<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/left-sidebar.css">
    <link rel="stylesheet" href="./style/right-sidebar.css">
    <script src="/lib/jquery/jquery-3.6.4.min.js"></script>
    <!-- <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" > -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/lib/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/regular.min.css" rel="stylesheet">
</head>
<body>
   <header>
        <div class="nav">
           
            <div class="title"> <a href="">F4kebook</a></div>
            <div class="search-box">
                <i class='bx bx-search icon-search'></i>
                <input id="search-card" type="search" placeholder="Tìm kiếm trên F4kebook">         
            </div>   
            <div class="home-media">
                <div class="social-media">
                    <a href=""><i class='bx bxl-messenger'></i></a>
                    <a href=""><i class='bx bxs-bell'></i></a>  
                </div>
                <div class="ava">
                    <a href=""><i class="bx avatar online"></i></a>
                </div>
            </div>

        </div>
   </header>
    
   <div class="container">
        <div class="left-sidebar">    
            <div class="top-content">  
                <ul class="menu-links">     
                    <li class="links">
                        <a href="">
                            <i class='select bx bxs-home icon'></i>
                            <span class="text nav-text">Trang chủ</span>
                        </a>
                    </li>             
                    <li class="links link-avatar">
                        <a href="">
                            <div class="ava left-ava"><i class="bx left-avatar"></i></div>
                            <span style="margin-left: 5px;"class="text nav-text">Avatar</span>
                        </a>
                    </li>                                                         
                </ul>            
                <hr>
            </div>

            <div class="mid-content">
                <li>   
                    <a href="">            
                    <i class='watch icon'></i>
                    <span class="text nav-text">Watch</span></a>  
                </li> 

                <li>       
                    <a href="">            
                    <i class='page icon'></i>
                    <span class="text nav-text">Trang</span></a>      
                </li> 

                <li>       
                    <a href="">            
                    <i class='market icon'></i>
                    <span class="text nav-text">Marketplace</span></a>      
                </li> 

                <li>       
                    <a href="">            
                    <i class='game icon'></i>
                    <span class="text nav-text">Trò chơi</span></a>      
                </li> 

                <li>       
                    <a href="">            
                    <i class='all-list icon'></i>
                    <span class="text nav-text">Xem tất cả</span></a>      
                </li> 
            <hr>

            <div class="bottom-content">
                <li>   
                    <a href="">            
                        <i class='bx bx-group icon'></i>
                    <span class="text nav-text">Nhóm</span></a>  
                </li> 
                
                <li>       
                    <a href="">            
                    <i class='shortcut icon'></i>
                    <span class="text nav-text">Lối tắt</span></a>      
                </li> 
            </div>  
            </div>
        </div>

        <div class="main-content">


        </div>

        <div class="right-sidebar">
            <div class="right-sidebar-ads">
                <h4>Được tài trợ</h4>
                <div class="sidebar-ads">       
                    <div class="ads-one">
                        <i class="fa-solid fa-xmark button-remove-one"></i>
                        <a href="">
                            <img src="./img/meo.png" alt="">      
                            <div class="ads-title">
                                <h5>Meo meo</h5>
                                <span>meo.com</span>
                            </div>
                        </a>
                    </div>
                
                    <div class="ads-two">
                        <i class="fa-solid fa-xmark button-remove-two"></i>
                        <a href="">
                            <img src="./img/shopee.png" alt="">
                            <div class="ads-title">
                                <h5>Shopee</h5>
                                <span>shopee.vn</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>   

            <div class="rightbar-birthday">
                <h4>Sinh nhật</h4>
                <div class="birthday-info">
                    <i class="birthday"></i>
                    <p>Hôm nay là sinh nhật của <a href="">Nguyễn Thị Quỳnh.</p></a>
                </div>
            </div>

            <div class="rightbar-contact">
                <h4>Người liên hệ</h4>
                <div class="rightbar-icon">
                    <a href=""><i class='bx bxs-camera-movie right-icon'></i></a>
                    <a href=""><i class='bx bx-search right-icon'></i></a>  
                    <a href=""><i class='bx bx-menu right-icon'></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

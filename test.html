<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .ads-one a:hover,
.ads-two a:hover {
    transition: var(--tran);
    background: var(--primary-color);
    border-radius: 10px;
    box-shadow: 0px 0px 20px -2px rgba(0,0,0,0.75);
}

.button-remove-one {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #e13737;
    text-align: center;
    line-height: 30px !important;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    left: calc(100% - 40px);
    top: 135px;
    opacity: 0;
    transition: 0.3s ease-in-out;
}

.button-remove-two {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #e13737;
    text-align: center;
    line-height: 30px !important;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    left: calc(100% - 40px);
    top: 255px;
    opacity: 0;
    transition: 0.3s ease-in-out;
}

.ads-one:hover .button-remove-one {
   opacity: 1;
}   

.ads-two:hover .button-remove-two {
   opacity: 1;
}   

.button-remove-one:hover .ads-one {
    transition: var(--tran);
    background: var(--primary-color);
    border-radius: 10px;
    box-shadow: 0px 0px 20px -2px rgba(0,0,0,0.75);
}
    </style>
</head>
<body>
    <div class="right-sidebar">
        <h4>Được tài trợ</h4>
        <div class="sidebar-ads">       
            <div class="ads-one">
                <i class="fa-solid fa-xmark button-remove-one"></i>
                <a href="">
                    <img src="./img/meo.png" alt="">      
                    <div class="ads-title">
                        <h5>Meo meo</h5>
                        <span>meo.com</span>
                    </div>
                </a>
            </div>
           
            <div class="ads-two">
                <i class="fa-solid fa-xmark button-remove-two"></i>
                <a href="">
                    <img src="./img/shopee.png" alt="">
                    <div class="ads-title">
                        <h5>Shopee</h5>
                        <span>shopee.vn</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

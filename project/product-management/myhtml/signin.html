<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../mystyle/signin.css">
    <link href="/lib/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/regular.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <script src="/lib/jquery/jquery-3.6.4.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <a class="head-wrap" href="../../../index.html">
        <div class = "head-img">
          <img src="https://codegym.vn/wp-content/uploads/2021/08/CodeGym-Logo.webp" alt="CodeGym Hà Nội" id="logo" >
        </div>
    </a>
  </header>

<div class="align">
      <div class="grid">
        <div id="alert" class="fSignIn" style="display: block;"></div>
          <form action="" method="POST" class="form" id="form-1">
            <div class="form login">
                <div class="form-user">
                  <div class="user">
                    <i class="fa-solid fa-user icon"></i>
                    <h6>Tên đầy đủ</h6>  
                  </div>  
                    <input autocomplete="username" id="usn" type="text" name="name" class="form__input form-label" placeholder="VD : Lê Văn A" required style="margin-bottom: 0;">
                    <span class="form-message"></span>  
                </div>
                  

                <div class="form-email">
                  <div class="email">
                    <i class="fa-solid fa-envelope icon"></i>
                    <h6>Email</h6>
                  </div>
                    <input autocomplete="email" id="email" type="text" name="email" class="form__input form-label" placeholder="VD: abc@gmail.com" required style="margin-bottom: 0;">
                    <span class="form-message"></span>
                </div>
                  
                <div class="form-pw">
                  <div class="password">
                    <i class="fa-solid fa-lock icon"></i>  
                    <h6>Mật khẩu</h6>
                  </div>
                  <input id="password" type="password" name="password" class="form__input 123" placeholder="Mật khẩu" required style="margin-bottom: 0">
                  <span class="form-message"></span>
                </div>

                <div class="form__field">
                  <input onclick="login()" type="submit" value="Đăng nhập">
                </div>
            </div>
          </form>

          <p class="text--center">Bạn chưa có tài khoản? 
          <a href="signup.html">Đăng ký ngay</a></p>
            
      </div>

      <div class="footerNew">
        <p><img src="../images/icon-maps.jpg"> Công ty CP CodeGym Việt Nam - MST: 010 810 4526. | <img src="../images/phoneft.jpeg"> Đ/c: Căn hộ TT01.23 dự án Hải Đăng city, phường Mỹ Đình 2, quận Nam Từ Liêm, thành phố Hà Nội. Hotline: 0989 534 458</p>
      </div>
</div>   

    <script src="../myjs/signin.js"></script>
    <script src="../myjs/validation.js"></script>
    <script>

      Validator({
        form : '#form-1',
        errorSelector : '.form-message',
        rules: [
          isRequired('#usn'),
          isEmail('#email'),
          isRequiredPass('#password'),
        ]
      })

    </script>
</body>
</html>

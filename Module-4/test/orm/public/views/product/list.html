<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <a href="products">Danh sách sản phẩm</a>
    <a href="products/add">Thêm sản phẩm</a>
    {list}

    <div style="margin-top:20px">
        <form action="/products" method="get">
            <input id="search-card" type="search" name="search" id="search" value="{key}"
                placeholder="Tìm kiếm sản phẩm" style="font-weight: 500">
            <button>OK</button>
        </form>
    </div>
</body>

<script>
    async function handleDelete(productName) {
        if (confirm(`Bạn có chắc muốn xóa sản phẩm '${productName}' này không?`)) {
            try {
                await axios.delete(`http://localhost:3000/products/delete?name=${productName}`);
                console.log(axios);
                alert(`Xóa sản phẩm thành công!`);
                location.reload();
            } catch (error) {
                alert(`Không thể xóa sản phẩm '${productName}' vì đang có ràng buộc với dữ liệu khác!`);
                console.error(error);
            }
        }
    }
</script>
</html>

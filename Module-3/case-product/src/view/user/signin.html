<body>

  <div class="align">
    <div class="grid">
      <form action="" class="form" id="form-1">
        <div class="form login">
          <span id="alert" class="fSignIn" style="margin-bottom: -10px"></span>
          <div class="form-email">
            <div class="email">
              <i class="fas fa-envelope icon"></i>
              <h6>Email</h6>
            </div>
            <input autocomplete="email" id="email" type="text" name="email" class="form__input form-label"
              placeholder="VD: abc@gmail.com" style="margin-bottom: 0;">
            <span class="form-message"></span>
          </div>

          <div class="form-pw">
            <div class="password">
              <i class="fas fa-lock icon"></i>
              <h6>Mật khẩu</h6>
            </div>
            <input id="password" type="password" name="password" class="form__input 123" placeholder="Mật khẩu"
              style="margin-bottom: 0">
            <span class="form-message"></span>
          </div>

          <div class="form__field">
            <input onclick="login()" type="submit" value="Đăng nhập">
          </div>
        </div>
      </form>

      <p class="text--center">Bạn chưa có tài khoản?
        <a href="signup.html">Đăng ký ngay</a>
      </p>
    </div>
  </div>

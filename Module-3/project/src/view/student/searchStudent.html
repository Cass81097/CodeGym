<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="bottom-container">
        <div class="search-container">
            <div class="col-6">
                <h2>Tìm kiếm sinh viên :</h2>
                <form action="/student/search" method="POST" class="form">
                    <div class="search-box mb-3"> 
                        <i class='bx bx-search icon'></i>
                        <input type="text" name="search" class="form-control-test" id="name-input" placeholder="Nhập ID sinh viên">         
                    </div>   
                    <button type="submit" class="btn btn-success">Tìm kiếm</button>
                </form>
            </div>
        </div>   
    </div>
    <hr>

    <header>
        <h2>Danh sách sinh viên :</h2>
        <div class="container"> 
          <table class="table table-striped">
            <thead>
              <tr>  
                <th></th> <!-- Button column -->
                <th>ID</th>
                <th>Name</th>
                <th>Score</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <span style="opacity: 0; margin-left: -55px;">{item}</span>
            </tbody>
          </table>
        </div>
    </header>
    <hr>

    
</body>
</html>
